spring.application.name=product-analytics-service
server.port=9096
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.properties.spring.json.default.type=com.ecommerce.shared.entity.ProductView
spring.kafka.properties.spring.json.trusted.packages=*
# Correct: No spaces after commas
# Mandatory for Kafka Streams autoconfiguration to trigger
spring.kafka.streams.application-id=product-analytics-group
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
spring.kafka.streams.bootstrap-servers=localhost:9092
# Ensure the state store location is defined (optional but recommended)
spring.kafka.streams.state-dir=/tmp/kafka-streams
# Add the key serde (usually String)
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
# Keep your existing value serde
spring.kafka.streams.properties.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.LongSerializer